<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Temperature</title>
</head>
<body>
<script>
    class Temperature{
        constructor(C) {
            if (C < -273.15) {
                throw new Error("Nhiệt độ không được nhỏ hơn -273.15°C (0K)");
            }
            this.C = C;
        }
        changeF(){
            return (this.C * 1.8) + 32;
        }
        changeK(){
            return this.C + 273.15;
        }
    }



    let doC = new Temperature(25);
    document.writeln(`Độ C là: ${doC.C} °C <br>`);
    let doF = doC.changeF();
    document.writeln(`Độ F là: ${doF} °F <br>`);
    let doK = doC.changeK();
    document.writeln(`Độ K là: ${doK} °K`);
</script>
</body>
</html>
