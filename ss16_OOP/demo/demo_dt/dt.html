<script>
    class Mobile{
        constructor(id, name) {
            this.id = id;
            this.name = name;
            this.mess = "";
            this.setMess = setMess;
            this.sendMess = sendMess;
            this.getMess = getMess;
        }
    }
    function setMess(mess){
         this.mess = mess;
    }
    function sendMess(mess, nameMobile){
        nameMobile.setMess(mess);
    }
    function getMess(mess){
        return this.mess;
    }

    let iphone = new Mobile(1, "iphone");
    let android = new Mobile(2, "samsung");
    // iphone.setMess("Message from th cu samsung");
    iphone.sendMess("Message to th cu samsung", android);
    let message = android.getMess();
    document.writeln(message);
</script>
