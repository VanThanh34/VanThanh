<script>
    class Apple {
        constructor(quantity) {
            this.quantity = quantity ?? 10;
        }

        getInfoApple() {
            return this.quantity;
        }

        decrease() {
            if (this.quantity > 0) {
                this.quantity--;
            }
        }
    }


    class Human {
        constructor(name, gender, weight) {
            this.name = name;
            this.gender = gender;
            this.weight = weight;
        }

        speak() {
            let Prifix = this.gender === "Nam" ? "Mr." : "Ms.";
            return (`Xin chào, tôi là ${Prifix}${this.name}. Mukbang táo cùng tôi nhé!`)
        }

        checkApple(Apple) {
            return Apple.getInfoApple();
        }

        eat(Apple) {
            if(Apple.getInfoApple() > 0){
                this.weight += 1;
                Apple.decrease();
                return (`${this.name} vừa mukbang 1 quả táo. Cân nặng bây giờ là: ${this.weight}, số táo còn lại là: ${Apple.quantity}`);

                return (`Chubby hay sao mà hết táo rôi!!!`);
            }

        }

        getName() {
            return this.name;
        }

        setName(otherName) {
            return this.name = otherName;
        }

        getWeight() {
            return `${this.weight}`;
        }

        setWeight(otherWeight) {
            return this.weight = otherWeight;
        }
    }
