<script>
    function myDate(day,month,year){

       /* this.getDay = function (){

    }
    myDate.prototype.getDay =function (){
        return this.day;

    myDate.prototype.getMonth =function (){
        return this.month;

    myDate.prototype.getYear =function (){

    myDate.prototype.setDay =function (otherDay){
         this.day = otherDay;

         this.month = otherMonth;

    myDate.prototype.setYear =function (otherYear){
         this.year = otherYear;
    }
