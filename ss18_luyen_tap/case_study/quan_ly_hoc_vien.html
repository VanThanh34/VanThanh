<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Quản lý học viên</title>
    <link rel="stylesheet" href="quan_ly_hoc_vien.css">
</head>

<body><!--https://storage.googleapis.com/gweb-uniblog-publish-prod/original_images/tenor_1.gif-->
<img src="https://rmep.vn/wp-content/uploads/2024/06/z5503795221847_32de2d1145b3d58dba3c7c10de7885c0.jpg"
     alt="Ảnh nền giao diện" style="width: 100%; height:500px">

<div class="container">


    <div class="form-section">
        <input type="number" id="id" placeholder="Nhập ID">
        <input type="text" id="name" placeholder="Nhập họ tên">
        <select id="gender">
            <option value="Nam">Nam</option>
            <option value="Nữ">Nữ</option>
        </select>
        <input type="date" id="dob">
        <input type="number" id="phone" placeholder="Nhập số điện thoại">
        <input type="number" id="idcard" placeholder="Nhập số cccd"><br>
        <input type="text" id="level" placeholder="Nhập lớp học">
        <input type="text" id="avatar" placeholder="Link avatar">
        <button id="addBtn" onclick="themHocVien()">Thêm học viên</button>
        <button id="updateBtn" onclick="capNhatHocVien()" style="display:none">Cập nhật học viên</button>
        <br> <br>
    </div>
    <div class="table-section">
        <div class="bang-tieu-de">
            <h2 style="color:#007bff;">Quản Lý Học Viên</h2>
            <input type="text" id="search" placeholder="Tìm theo tên..." oninput="timKiemHocVien()">
        </div>
        <table>
            <tr>
                <th>Ảnh</th>
                <th>ID</th>
                <th>Họ Tên</th>
                <th>Giới tính</th>
                <th>Ngày sinh</th>
                <th>Số Điện Thoại</th>
                <th>Số CCCD</th>
                <th>Lớp học</th>
                <th>Điểm danh</th>
                <th>Chỉnh Sửa</th>
            </tr>
            <tbody id="danhSachHocVien">

            </tbody>
        </table>
    </div>
</div>
<script src="quan_ly_hoc_vien.js"></script>
</body>
</html>
