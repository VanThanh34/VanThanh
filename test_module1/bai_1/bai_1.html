<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 1</title>
</head>
<body>
<script>

    let n;
    let sum = 0;
    let avg = 0;
    do {
        n = prompt("Nhap so phan tu n (n <= 50): ");
        if (isNaN(n) || n <= 0 || n > 50 || n % 1 !== 0) {
            alert("Vui long nhap so nguyen duong n <= 50!");
        } else {
            let a = [];
            let b = [];
            for (let i = 0; i < n; i++) {
                a[i] = parseInt(prompt(`Nhap phan tu thu ${i + 1}: `));
                if (a[i] % 3 === 0) {
                    b.push(a[i]);
                    sum += a[i];
                }
            }
            avg = sum / b.length
            document.write("Mảng là: " + a.join(", ") + "<br>");
            document.write(`Trung bình cộng của các số chia hết cho 3 là: ${avg}`);
        }
    } while (isNaN(n) || n <= 0 || n > 50 || n % 1 !== 0);

</script>
</body>
</html>
