<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Quản Lý Công Nhân</title>
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background-color: #f5f5f5;
        }

        input, button, select {
            width: 100%;
            padding: 8px;
            margin: 8px 0;
        }
        h2 {
            margin-top: 100px;
            text-align: center;
            color: #333;
        }
        table {
            margin-top: 100px;
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: center;
        }

        th {
            background-color: grey;
            color: white;
        }
    </style>
</head>
<body>
<h2>Quản lí công nhân</h2>

<table>
    <thead>
    <tr>
        <th>STT</th>
        <th>Họ và tên</th>
        <th>Ngày sinh</th>
        <th>Địa chỉ</th>
        <th>Lương</th>
        <th>Chức vụ</th>
    </tr>
    </thead>
    <tbody id="bangCongNhan"></tbody>
</table>


<script>
    class congNhan {
        constructor(ten,dob, diachi, luong, chucvu) {
            this.ten = ten;
            this.dob = dob;
            this.diachi = diachi;
            this.luong = luong;
            this.chucvu = chucvu;
        }
    }

    let danhSachCongNhan = [
        new congNhan(`Trương Tấn A`, `11-11-1997`,`Quảng Nam`,`2000`,`Abc`),
        new congNhan(`Trương Tấn B`, `11-11-1998`,`Đà Nẵng`,`2000`,`Abc`),
        new congNhan(`Trương Tấn C`, `11-11-1999`,`Huế`,`2000`,`Abc`),
    ];
    function hienThiDanhSach() {
        let tbody = document.getElementById("bangCongNhan");
        tbody.innerHTML = "";
        for (let i = 0; i < danhSachCongNhan.length; i++) {
            let s = danhSachCongNhan[i];
            tbody.innerHTML += `
                <tr>
                    <td>${i + 1}</td>
                    <td>${s.ten}</td>
                    <td>${s.dob}</td>
                    <td>${s.diachi}</td>
                    <td>${s.luong}</td>
                    <td>${s.chucvu}</td>
                </tr>
            `;
        }
    }

    hienThiDanhSach();

        }
        hienThiDanhSach();
    }
sapXep();*/

</script>
</body>
</html>
