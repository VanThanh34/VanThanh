<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let n = prompt(`Nhập vào 1 chuỗi: `);
    let UPPER = 'QWERTYUIOPLKJHGFDSAZXCVBNM';
    let count = 0;
    for (let i = 0; i < n.length; i++) {
        if(UPPER.indexOf(n[i]) !== -1){
            count++;
        }
    }
    if(count === 0){
        alert(`The Strings is not contain upper char`)
    } else {
        alert(count)
    }
</script>
</body>
</html>
