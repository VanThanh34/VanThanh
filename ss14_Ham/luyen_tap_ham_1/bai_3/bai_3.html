<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  let num1 = +prompt(`Mời nhập vào số thứ nhất`);
  let num2 = +prompt(`Mời nhập vào số thứ hai`);
  function compare(a,b){
    if (a > b){
      return `Số ${a} lớn hơn số ${b}`;
    }else{
      return`Số ${a} nhỏ hơn số ${b}`;
    }
  }
  if(!isNaN(num1) && !isNaN(num2)){
  let result = compare(num1,num2);
  alert(result);
  } else {
      alert(`Mời nhập lại số hợp lệ.`)
  }
</script>
</body>
</html>
