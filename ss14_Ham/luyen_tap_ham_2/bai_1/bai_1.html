<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bình Phương</title>
</head>
<body>
<script>
    function compare(n){
        return n * n;
    }
    let num1 = +prompt(`Mời nhập số`);
    let result = compare(num1);
    alert(`Bình phương của số này là: ${result}`);
</script>
</body>
</html>
