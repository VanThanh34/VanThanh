<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DTich và Chu vi hình tròn</title>
</head>
<body>
<script>
    function tinhDienTich(num){
        return Math.PI * num;
    }
    function tinhChuVI(num){
        return Math.PI * num * 2;
    }

    let banKinh = +prompt(`Mời nhập vào bán kính của hình tròn bạn muốn tính`)
    if (banKinh > 0 && !isNaN(banKinh)){
    let result1 = tinhDienTich(banKinh);
    alert(`Diện tích của hình tròn là: ${result1} cm2`)
    let result2 = tinhChuVI(banKinh);
    alert(`Chu vi hình tròn là: ${result2} cm2`)
    } else {
        alert(`Mời bạn nhập số hợp lệ`)
    }

</script>
</body>
</html>
