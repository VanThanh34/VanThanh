<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kiểm tra ký tự số</title>
</head>
<body>
<script>
    function checkChar(number){
        if (!isNaN(number)){
            return (`Ký tự vừa nhập vào là ký tự số`)
        }
        else {
            return (`Ký tự vừa nhập vào không phải là ký tự số`)
        }
    }

    let n = prompt(`Mời nhập vào 1 ký tự.`)
    let check = checkChar(n);
    alert(check)
</script>
</body>
</html>
