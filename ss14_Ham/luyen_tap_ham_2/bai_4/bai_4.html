<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kiểm tra ký tự số</title>
</head>
<body>
<script>
    function checkChar(number){
        return !isNaN(number);
    }

    let n = prompt(`Mời nhập vào 1 ký tự.`)

    if (checkChar(n)){
        alert (`Ký tự vừa nhập vào là ký tự số`)
    }
    else {
        alert (`Ký tự vừa nhập vào không phải là ký tự số`)
    }

</script>
</body>
</html>
