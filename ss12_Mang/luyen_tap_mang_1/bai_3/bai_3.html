<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Số lớn nhất và số trung bình</title>
</head>
<body>
<script>
    let num = [1,2,7,6,4,14,18,21,7];
    let max = num[0];
    let sum = 0;
    let avg;
    for (let i = 0; i < num.length ; i++) {

        if(max < num[i]){
            max = num[i];

        }sum += num[i];
    } avg = sum/num.length;
    document.write(`Số lớn nhất trong mảng là: ${max} và kết quả trung bình các phần tử trong mảng là: ${avg}`)
</script>
</body>
</html>
