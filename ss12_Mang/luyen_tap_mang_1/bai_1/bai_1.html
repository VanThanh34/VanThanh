<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lớn hơn 10</title>
</head>
<body>
<script>
    let num = [1,6,12,14,10,17,2,4,5];
    for (let i = 0; i < num.length; i++) {
        if(num[i]>=10){
            document.write(`Các số nguyên lớn hơn hoặc bằng 10 là:  ${num[i]} <br>`);
        }
    }
</script>
</body>
</html>
