<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Đếm số nguyên âm</title>
</head>
<body>
<script>
    let num = [1,-1,-3,5,8,12,-7,1,-9];
    let count = 0;
    const nega = 0;
    for (let i = 0; i < num.length; i++) {
        if(nega > num[i]){
            count++;

        }
    }console.log(`Số lượng sô nguyên âm trong mảng là: ${count}`);

</script>
</body>
</html>
