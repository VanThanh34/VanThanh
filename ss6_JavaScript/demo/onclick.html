<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Click</title>
</head>
<body>
<p onclick="do_something()">Click đi cu</p>
<p id="demo">Click</p>
</body>
</html>
<script>
    function do_something(){
        alert("Chào nhóc!")
    }

    var demo = document.getElementById("demo");
    demo.addEventListener("click", clickFunction);
    function clickFunction(){
        alert("Chào thằng em");
    }
</script>
