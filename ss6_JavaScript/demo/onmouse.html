<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>mouse</title>
</head>
<body>
<!--onmouseover="mouseover()" onmouseout="mouseout()"--> <!--cách 1 dùng vào thẻ <p> để thực hiện 2 function: mouseover và mouseout-->
<p  id="demo">This is a text</p>
<script>
    var demo = document.getElementById("demo");
    demo.addEventListener("mouseover",mouseover);
    demo.addEventListener("mouseout", mouseout);


    function mouseover(){
        document.getElementById("demo").style.color="orange";
    }

    function mouseout(){
        document.getElementById("demo").style.color="black";
    }

</script>

</body>
</html>
