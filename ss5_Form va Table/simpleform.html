<!DOCTYPE html>
<html lang="en">

<head>

    <style>
        .wuhoo {
            font-family:"Lucida Grande","Lucida Sans Unicode", Tahoma, sans-serif ;
        }
    </style>
    <title>Order</title>
    <h1>Order Form</h1>
</head>
<body>
<form class="wuhoo" method="get" action="simpleform.html">
    <p style="font-size: 17px">What would you like to buy?</p>
    <select style="width: 160px">
        <option value="">A</option>
        <option value="">B(+  0.5$)</option>
        <option value="">C(+  0.5$)</option>
    </select>
    <p style="font-size: 17px">How many would you like to order?</p>
    <input type="radio" value="1" name="option 1" > 1 - $10 <br>
    <input type="radio" value="2" name="option 2" > 2 - $20 <br>
    <input type="radio" value="3" name="option 3" > 3 - $30 <br>
    <p>Name *</p>
    <input type="text" placeholder="First Name" required>
    <input type="text" placeholder="Last Name" required>
    <p>Email</p>
    <input type="text" style="width: 330px">
    <p>Phone Number</p>
    <input type="number" style="width: 70px"> -
    <input type="number" style="width: 70px"> -
    <input type="number" style="width: 70px"> <br> <br>
    <input type="button" onclick="alert('Thank you for your order!')" value="Submit">

</form>
</body>
</html>
